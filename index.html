<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarWars</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="container">
                <header>
                    <h1>Star Wars</h1>
                </header>
                <div class="offer__slider">
                    <div class="offer__slider-counter">
                        <div class="offer__slider-prev">
                            <img src="images/Arrow 1.png" alt="">
                        </div>
                        <div class="offer__slider-next">
                            <img src="images/Arrow 2.png" alt="">
                        </div>
                    </div>
                    <div class="offer__slider-wrapper">
                        <div class="offer__slider-inner">
                            <div class="offer__slide">
                                <img src="images/darth.jpg" alt="">
                            </div>
                            <div class="offer__slide">
                                <img src="images/dook.jpg" alt="">
                            </div>
                            <div class="offer__slide">
                                <img src="images/enakin.jpg" alt="">
                            </div>
                            <div class="offer__slide">
                                <img src="images/grivus.jpg" alt="">
                            </div>
                            <div class="offer__slide">
                                <img src="images/obi.jpg" alt="">
                            </div>
                            <div class="offer__slide">
                                <img src="images/yoda.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btns">
                    <button class="btn"  id="people">People</button>
                    <button class="btn" id="planet">Planet</button>
                    <button class="btn" id="transport">Transport</button>
                </div>
                <div class="list-info">
                    <div class="people_info">
                        <ul class="peoples" id="peopel_list"></ul>
                        <button class="load-more-button btn_people">Load More</button>
                    </div>
                    <div class="planet_info">
                        <ul class="planets" id="planet_list"></ul>
                        <button class="load-more-button btn_planet">Load More</button>
                    </div>
                    <div class="transport_info">
                        <ul class="transports" id="transport_list"></ul> 
                        <button class="load-more-button transport_btn">Load More</button>
                    </div>   
                </div>
            </div>
            <div class="modal">
                <div class="title">
                    <h2>About</h2>
                    <span class="close-modal"><p>&times</p></span>
                </div>
                <ul class="about_list">
                </ul>
            </div>
        </div>
    </div>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="/js/slider.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
